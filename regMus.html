<!DOCTYPE html>
<html lang="en">

<head>
  <title>Registrar Musica</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="css/style-regMus.css" rel="stylesheet">
  <link rel="shortcut icon" href="logo1.png">

<body>
  <header class="header">
    <div class="container-superior">
      <div>
        <a href="indexU.html"><img class="logo" src="logo1.png"> </a>
        <h1 class="title"> La Voz de los mayores</h1>
      </div>
      <nav class="navigation">
        <ul>
          <li><a class="pagprinc" href="musicaU.html">Atrás</a></li>
        </ul>
      </nav>

    </div>
  </header>
  <main class="main">
    <div class="container-medio">
      <div class="form-register">
        <form id="formulario" action="SubirMusic.php" method="post" enctype="multipart/form-data">
          <h2 class="form-title">Registrar Musica</h2>
          <div class="block">
            <label>Nombre : </label>
            <input required name="name" id="name" spellcheck="false" type="text" maxlength="50" 
            required onkeyup = "this.value=this.value.replace(/^\s+/,'');"
            >

          </div>
          <div class="block">
            <label> Artista : </label>
            <input required name="artista" id="artista" spellcheck="false" type="text" maxlength="50" 
            required onkeyup = "this.value=this.value.replace(/^\s+/,'');"
            >
          </div>
          <div class="block">
            <label> Género : </label>
            <select name="genero" id="genero">
              <option>Rap</option>
              <option>K-pop</option>
              <option>Rock</option>
              <option>Electrónica</option>
              <option>Pop</option>
              <option>Clasica</option>
              <option>Country</option>
              <option>Metal</option>
              <option>Folklorica</option>
              <option>Jazz</option>
              <option>Salsa</option>
              <option>Regueton</option>
              <option>Punk</option>
              <option>Disco</option>
              <option>Hip Hop</option>
              <option>Instrumental</option>
            </select>
          </div>
          <div class="block">
            <label>Canción: </label>
            <input required class="bot1" name="archivo" id="archivo" type="file" accept=".mp3">
          </div>

          <div class="botones">
            <a href=""><button id="btn" class="registrar" type="submit" name="registrar" disabled>Registrar</button></a>
            
            <button id="cancelar" class="cancelar" type = "reset" onclick = "desactivar()" >Cancelar</button>
          </div>

        </form>

      </div>

  

  </main>

  <script src="btn.js"></script>
</body>

<footer>
  <div class="container-inferior">

  </div>

</footer>

</html>
