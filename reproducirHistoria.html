<!DOCTYPE html>
<html lang="en">

<head>
        <title>Reproducir Historia - LVM</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="css/style_reproducirhistoria.css" rel="stylesheet">
        <link rel="shortcut icon" href="logo1.png">
</head>
<body>
    <header class="header">
      <div class="container-superior">
        <div>
          <a href="index.html"><img class="logo" src="logo1.png"> </a>
          <h1 class="title"> La Voz de los mayores</h1>
        </div>
        <nav class="navigation">
          <ul>
            <li><a class="pagprinc" href="index.html">Registrar Historia</a></li>
          </ul>
        </nav>
  
      </div>
    </header>
    <div class="busqueda">
       
    </div>
    <div class="container-medio">
        <br>
        <div class="title-musica">
            <table class="titulos">
                <tr>
                    <td class='t1'><b>N°</b></td>
                    <td class='t2'><b>Historia</b></td>
                    <td class='t3'><b>Usuario</b></td>
                    <td class='t4'><b>Descripción</b></td>
                </tr>
            </table>
        </div>
        <div class="lista-historia" id="lista-historia">

        </div>
    </div>
    <div class="container-inferior">
        <div class="info-historia">
            <h1 id="nombreM"></h1>
            <h3 id="nombreA"></h3>
        </div>
        <div class="herramientas">
            <table>
                <tr>
                    <td>
                        <button class="boton-anterior">
                            <img class="anterior" src="siguiente musica.png">
                        </button>
                    </td>
                    <td class="tabla-audio">
                        <div class="audio-container" id="audio">
                            <audio controls class="audio-class" id="audio-player" autoplay>
                                <source id="music-source" src="" type="audio/mp3">
                            </audio>
                        </div>
                    </td>
                    <td>
                        <button class="boton-siguiente">
                            <img class="anterior" src="siguiente musica.png">
                        </button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>

</html>
